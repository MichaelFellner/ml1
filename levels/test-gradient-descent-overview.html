<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Gradient Descent Overview Level</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .current-level {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .level-header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Level will be rendered here -->
    </div>
    
    <!-- Mock state management -->
    <script>
        window.LevelProgressStore = {
            startLevel: () => {},
            completeLevel: () => {},
            updateProgress: () => {},
            getLevelProgress: () => null
        };
        
        window.GameStateStore = {
            setCurrentLevel: () => {},
            updateActivity: () => {},
            updateParameters: () => {},
            getParameters: () => null,
            addNotification: () => {}
        };
        
        window.createStandardNavigation = function() {
            return `
                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="location.reload()" style="padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Restart Level
                    </button>
                </div>
            `;
        };
    </script>
    
    <!-- Load templates -->
    <script src="../templates/BaseLevelTemplate.js"></script>
    <script src="../templates/InteractiveLevelTemplate.js"></script>
    
    <!-- Load the level -->
    <script src="../levels/gradient-descent-overview.js"></script>
    
    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing Gradient Descent Overview Level');
            
            if (typeof window.createGradientDescentOverview === 'function') {
                const level = window.createGradientDescentOverview();
                console.log('Level created successfully!');
            } else {
                console.error('Level function not found!');
            }
        });
    </script>
</body>
</html>
