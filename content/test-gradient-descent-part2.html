<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Part 2 - Test</title>
    
    <!-- Include necessary styles -->
    <link rel="stylesheet" href="../css/main.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            min-height: 100vh;
        }
        
        #app {
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Level content will be inserted here -->
    </div>
    
    <!-- Include the level script -->
    <script src="../content/gradient-descent-part2.js"></script>
    
    <!-- Initialize the level -->
    <script>
        // Create a basic navigation stub for testing
        window.createStandardNavigation = function() {
            return `
                <div style="margin-top: 20px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                    <p style="color: #666; text-align: center;">
                        This is a test page for Gradient Descent Part 2.
                        <button onclick="location.reload()" style="margin-left: 20px; padding: 5px 10px;">
                            Reload Page
                        </button>
                    </p>
                </div>
            `;
        };
        
        window.initializeNavigation = function() {
            console.log('Navigation initialized for testing');
        };
        
        // Initialize the level when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                createGradientDescentPart2();
                console.log('Gradient Descent Part 2 loaded successfully!');
            } catch (error) {
                console.error('Error loading level:', error);
                document.getElementById('app').innerHTML = `
                    <div style="color: white; text-align: center; padding: 40px;">
                        <h2>Error Loading Level</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="padding: 10px 20px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
